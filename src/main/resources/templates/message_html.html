<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>私信页面</title>
<!-- Bootstrap核心CSS -->
<link rel="stylesheet" href="/css/bootstrap.min.css">
<!-- JQuery -->
<script type="text/javascript" src="/js/jquery-3.4.1.min.js"></script>
<!-- bootstrap的js -->
<script type="text/javascript" src="/js/popper.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
</head>
<body>
	<!-- 首页标题 -->
	<div th:include="template/header::blog_header"></div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-2">
			<div class="btn-group-vertical">
				<button th:each="user:${userList}" type="button"
					th:onclick="'update('+${user.id}+')'"
					class="form-control btn btn-primary" th:text="${user.nickname}"></button>
			</div>
		</div>
		<div class="col-lg-8" id="display_div"></div>
		<div class="col-lg-1"></div>
	</div>
	<script type="text/javascript">
		var update = function(id) {
			$("#display_div").load("/messages/" + id);
		}
	</script>
</body>
